
<!DOCTYPE html>
<html>
<head>

        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è SentinelIT AI Live Dashboard</h1>
    {% for title, entries in logs.items() %}

            <h2>{{ title }}</h2>
            <pre>{{ entries | join('\n') }}</pre>
        </div>
    {% endfor %}
</body>
</html>
